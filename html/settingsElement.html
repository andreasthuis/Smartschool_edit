<div id="smartschool-settings"></div>

<script>
  (async () => {
    const container = document.getElementById("smartschool-settings");
    if (!container) return console.error("Container not found");

    const shadow = container.attachShadow({ mode: "open" });

    shadow.innerHTML = `
    <style>
      :host {
        all: initial;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .settings-container {
        background: #fff;
        width: 95%;
        max-width: 800px;
        box-sizing: border-box;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #222;
      }

      .settings-section {
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 14px;
        background: #fafafa;
      }

      .settings-section summary {
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        padding: 12px 16px;
        background: #eaeaea;
        border-radius: 10px;
        user-select: none;
      }

      .settings-section summary:hover {
        background: #e0e0e0;
      }

      .settings-div {
        background-color: #fafafa;
        border-radius: 10px;
        padding: 16px 0px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .settings-div h1 {
        font-size: 18px;
        margin: 0;
        color: #333;
      }

      .settings-div quick-panel {
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 10px;
      }

      .settings-div quick-panel p {
        margin: 0;
        font-size: 14px;
        color: #333;
      }

      .gradient-container {
        display: flex;
        gap: 10px;
        flex-direction: column;
        padding: 14px 18px 20px;
      }

      label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
      }

      input[type="color"],
      select {
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #fff;
        color: #333;
        padding: 4px 6px;
        cursor: pointer;
        font-size: 13px;
      }

      #colorList {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .button {
        background: #f1f1f1;
        color: #222;
        border: 1px solid #bbb;
        border-radius: 6px;
        padding: 6px 10px;
        cursor: pointer;
        transition: background 0.2s;
      }

      #addColor:hover {
        background: #e0e0e0;
      }

      .preview-card {
        border-radius: 8px;
        overflow: hidden;
        background: #ddd;
      }

      #preview {
        width: 100%;
        height: 20px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      #saveBtn {
        font-size: 16px;
        font-weight: 600;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 100%;
        padding: 8px 14px;
        background: #eaeaea;
        cursor: pointer;
        transition: background 0.3s;
      }

      #saveBtn:hover {
        background: #e0e0e0;
      }

      .color-item {
  position: relative;
  display: inline-block;
}

.color-item input[type="color"] {
  cursor: grab;
}

.color-item button.delete {
  position: absolute;
  top: -6px;
  right: -6px;
  width: 18px;
  height: 18px;
  background: #ff4b4b;
  border: none;
  border-radius: 50%;
  color: #fff;
  font-size: 12px;
  cursor: pointer;
  line-height: 18px;
  padding: 0;
}

.color-item button.delete:hover {
  background: #d63838;
}

    </style>

    <div class="settings-container">
      <h1>Smartschool Instellingen</h1>

      <details class="settings-section" open>
        <summary>Navigatie</summary>
        <div class="settings-div">
          <h1>Navigatie gradient</h1>
          <div class="gradient-container">
            <label>
              Richting:
              <select id="direction">
                <option value="to right" selected>→ Rechts</option>
                <option value="to left">← Links</option>
                <option value="to bottom">↓ Onder</option>
                <option value="to top">↑ Boven</option>
                <option value="to bottom right">↘ Diagonaal</option>
                <option value="to bottom left">↙ Diagonaal</option>
              </select>
            </label>

            <div id="colorList">
              <input type="color" value="#2ca4d4" />
              <input type="color" value="#85e4f2" />
              <input type="color" value="#53a0ed" />
            </div>
            <button class="button" id="addColor">Voeg kleur toe</button>

            <div class="preview-card">
              <div id="preview"></div>
            </div>
          </div>

          <div class="settings-div">
            <h1>Ga Naar (Quick Panel)</h1>
            <quick-panel setting="quick-panel">
              <p>Basis kleur:</p>
              <input type="color" value="#9de0ff" setting="base-color">
              <p>Text kleur:</p>
              <input type="color" value="#000000" setting="text-color">
            </quick-panel>
          </div>
        </div>
      </details>

      <details class="settings-section" open>
        <summary>Punten</summary>
        <div class="settings-div">
          <h1>Punten overzicht</h1>
          <quick-panel setting="estimation">
            <p>Staat aan:</p>
            <input type="checkbox" checked setting="enabled">
          </quick-panel>
        </div>
      </details>

      <button id="saveBtn">Opslaan</button>
    </div>
  `;

    const qs = (sel) => shadow.querySelector(sel);
    const qsa = (sel) => shadow.querySelectorAll(sel);

    async function handlePreviewUpdate() {
      const directionEl = qs("#direction");
      const preview = qs("#preview");
      if (!preview || !directionEl) return;

      const direction = directionEl.value;
      const colors = Array.from(qsa("#colorList input[type='color']")).map(
        (i) => i.value
      );
      preview.style.background = `linear-gradient(${direction}, ${colors.join(
        ", "
      )})`;
    }

    async function saveAllSettings() {
      if (
        typeof smartschoolSettings === "undefined" ||
        !smartschoolSettings.set
      ) {
        alert("⚠️ smartschoolSettings API niet gevonden!");
        return;
      }

      const allSettings = {};
      qsa("quick-panel[setting]").forEach((panel) => {
        const group = panel.getAttribute("setting");
        const groupSettings = {};
        panel.querySelectorAll("[setting]").forEach((el) => {
          const key = el.getAttribute("setting");
          if (!key) return;
          groupSettings[key] = el.type === "checkbox" ? el.checked : el.value;
        });
        allSettings[group] = groupSettings;
      });

      const navigation = {
        direction: qs("#direction").value,
        colors: Array.from(qsa("#colorList input[type='color']")).map(
          (i) => i.value
        ),
      };
      allSettings.navigation = navigation;

      await smartschoolSettings.set("settings", allSettings);
      const saveBtn = qs("#saveBtn");
      saveBtn.textContent = "Opgeslagen!";
      setTimeout(() => (saveBtn.textContent = "Opslaan"), 1500);
    }

    async function loadAllSettings() {
      if (
        typeof smartschoolSettings === "undefined" ||
        !smartschoolSettings.get
      )
        return;
      const settings = await smartschoolSettings.get("settings");
      if (!settings) return;

      if (settings.navigation) {
        const { direction, colors } = settings.navigation;
        const dirSelect = qs("#direction");
        if (dirSelect) dirSelect.value = direction || "to right";
        const colorList = qs("#colorList");
        if (colorList) {
          colorList.innerHTML = "";
          (colors || ["#2ca4d4", "#85e4f2", "#53a0ed"]).forEach((c) => {
            const wrapper = document.createElement("div");
            wrapper.className = "color-item";
            wrapper.draggable = true;

            const input = document.createElement("input");
            input.type = "color";
            input.value = c;

            const del = document.createElement("button");
            del.className = "delete";
            del.textContent = "✕";

            wrapper.appendChild(input);
            wrapper.appendChild(del);
            colorList.appendChild(wrapper);

          });
        }
      }

      qsa("quick-panel[setting]").forEach((panel) => {
        const group = panel.getAttribute("setting");
        const groupSettings = settings[group];
        if (!groupSettings) return;
        panel.querySelectorAll("[setting]").forEach((el) => {
          const key = el.getAttribute("setting");
          if (groupSettings[key] === undefined) return;
          if (el.type === "checkbox") el.checked = groupSettings[key];
          else el.value = groupSettings[key];
        });
      });

      handlePreviewUpdate();
    }

    function setupDynamicListeners() {
      qsa("input, select, textarea").forEach((el) => {
        el.addEventListener("input", handlePreviewUpdate);
        if (el.type === "checkbox")
          el.addEventListener("change", handlePreviewUpdate);
      });

      const addColorBtn = qs("#addColor");
      if (addColorBtn) {
        addColorBtn.addEventListener("click", () => {
          const list = qs("#colorList");

          const wrapper = document.createElement("div");
          wrapper.className = "color-item";
          wrapper.draggable = true;

          const input = document.createElement("input");
          input.type = "color";
          input.value = "#ffffff";

          const del = document.createElement("button");
          del.className = "delete";
          del.textContent = "✕";

          wrapper.appendChild(input);
          wrapper.appendChild(del);
          list.appendChild(wrapper);

          input.addEventListener("input", handlePreviewUpdate);
          setupColorItem(wrapper);

          handlePreviewUpdate();

        });

        qsa(".color-item").forEach(setupColorItem);

        enableDragAndDrop();

      }

      const saveBtn = qs("#saveBtn");
      if (saveBtn) saveBtn.addEventListener("click", saveAllSettings);
      handlePreviewUpdate();
    }

    function setupColorItem(wrapper) {
      const input = wrapper.querySelector("input[type='color']");
      const del = wrapper.querySelector("button.delete");

      del.addEventListener("click", () => {
        wrapper.remove();
        handlePreviewUpdate();
      });

      wrapper.addEventListener("dragstart", (e) => {
        wrapper.classList.add("dragging");
        e.dataTransfer.setData("text/plain", "");
      });

      wrapper.addEventListener("dragend", () => {
        wrapper.classList.remove("dragging");
        handlePreviewUpdate();
      });
    }

    function enableDragAndDrop() {
      const list = qs("#colorList");

      list.addEventListener("dragover", (e) => {
        e.preventDefault();
        const dragging = list.querySelector(".dragging");
        const children = [...list.querySelectorAll(".color-item:not(.dragging)")];

        let next = children.find((child) => {
          const rect = child.getBoundingClientRect();
          return e.clientX < rect.left + rect.width / 2;
        });

        list.insertBefore(dragging, next || null);
      });
    }


    await loadAllSettings();
    setupDynamicListeners();
  })();
</script>
